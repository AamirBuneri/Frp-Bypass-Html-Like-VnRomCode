<!DOCTYPE html> <html> <head> <title>Android Settings</title> <style> body { font-family: Arial, sans-serif; text-align: center; } button { margin: 10px; padding: 10px 20px; font-size: 16px; cursor: pointer; background-color: #007bff; color: #fff; border: none; border-radius: 5px; transition: all 0.3s ease; } button:hover { background-color: #0056b3; transform: scale(1.1); } footer { margin-top: 50px; font-size: 12px; color: #888; } </style> </head> <body> <h1>Android Settings</h1> <button onclick="openSettings()">Open Android Settings</button> <button onclick="openChrome()">Open Google Chrome</button> <button onclick="openSamsungBrowser()">Open Samsung Internet</button> <button onclick="openGalaxyStore()">Open Samsung Galaxy Store</button> <button onclick="openPlayStore()">Open Google Play Store</button> <button onclick="openMyFiles()">Open Samsung My Files</button> <button onclick="openCalculator()">Open Calculator</button> <button onclick="openScreenLock()">Open Screen Smart Lock</button> <button onclick="openGoogleLogin()">Open Google Login</button> <button onclick="openHomeLauncher()">Open Samsung Home Launcher</button> <button onclick="openQuickBooks()">Open Google Quick Books</button> <button onclick="openAllianceShield()">Open Alliance Shield</button> <footer>Credit: Code By Aamir Buneri</footer> <script> function openSettings() { window.location.href = 'intent://com.android.settings/#Intent;scheme=android-app;end'; } function openChrome() { window.location.href = 'intent://com.android.chrome/#Intent;scheme=android-app;end'; } function openSamsungBrowser() { window.location.href = 'intent://com.sec.android.app.sbrowser/#Intent;scheme=android-app;end'; } function openGalaxyStore() { window.location.href = 'intent://com.sec.android.app.samsungapps/#Intent;scheme=android-app;end'; } function openPlayStore() { window.location.href = 'intent://com.android.vending/#Intent;scheme=android-app;end'; } function openMyFiles() { window.location.href = 'intent://com.sec.android.app.myfiles/#Intent;scheme=android-app;end'; } function openCalculator() { window.location.href = 'intent://com.sec.android.app.popupcalculator/#Intent;scheme=android-app;end'; } function openScreenLock() { window.location.href = 'intent://#Intent;action=android.settings.SECURITY_SETTINGS;end;'; } function openGoogleLogin() { window.location.href = 'intent://#Intent;action=com.google.android.gms.common.SignInActivity;end;'; } function openHomeLauncher() { window.location.href = 'intent://#Intent;action=android.intent.action.MAIN;category=android.intent.category.HOME;package=com.sec.android.app.launcher;end;'; } function openQuickBooks() { window.location.href = 'intent://com.intuit.quickbooks/#Intent;scheme=android-app;end'; } function openAllianceShield() { window.location.href = 'intent://com.alliance.shield/#Intent;scheme=android-app;end'; } </script> </body> </html>
